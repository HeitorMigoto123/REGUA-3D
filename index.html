
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Régua 3D IA - Medição Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
      }
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
      }
      #root:empty::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 3px solid #1e293b;
        border-top-color: #06b6d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .error-overlay {
        position: fixed;
        inset: 0;
        background: #020617;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
        z-index: 9999;
      }
    </style>
    <script>
      // Garante que process.env exista antes de qualquer script carregar
      window.process = { env: { API_KEY: "" } };
      
      // Captura erros de carregamento de script
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `
            <div class="error-overlay">
              <h2 style="color: #ef4444; font-size: 1.5rem; margin-bottom: 1rem;">Erro de Carregamento</h2>
              <p style="color: #94a3b8; max-width: 400px;">Não foi possível iniciar o aplicativo. Isso pode ser causado por extensões do navegador ou conexão lenta.</p>
              <button onclick="location.reload()" style="margin-top: 2rem; background: #06b6d4; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 0.5rem; cursor: pointer;">Tentar Novamente</button>
            </div>
          `;
        }
        return false;
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
